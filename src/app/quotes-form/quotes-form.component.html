
  <div class="container-fluid" id="for">
   <h2 class="text-center" style="text-align:center;"></h2>
   <br>
   <form (ngSubmit)='submitQuote()' #emmaForm='ngForm'> 
     <div class="form-group">

          <label for="name" >Name</label>
          <input type="text" required class="form-control" style="width:300px;" id="nom" [(ngModel)]="newEmma.name"name="name" #name="ngModel">
          <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            <p>Name please!</p>
          </div>
     </div>
      <br>
      <div class="form-group">

          <label for="quote">Quote</label>
          <textarea class="form-control" id="quote" [(ngModel)]="newEmma.quote" name="quote" #quote="ngModel" rows="4" required  style="width:500px;"></textarea>
          <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
            <p>Quote please!</p>
      </div>
      <br>
      <div class="form-group">

        <label for="author">Author</label>
        <input type="text" required class="form-control" id="author" [(ngModel)]="newEmma.author"name="author" #author="ngModel" style="width:300px;">
        <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
          <p>Author please!</p>
        </div>
      </div>
      <div class="form-group">
          <label for="publi">Published</label>
          <br>
          <input type='date' id="publi" [(ngModel)]="newEmma.publi"name="publi" #publi="ngModel" required>
      </div>
      <button type="submit" style="background-color:rgb(2, 2, 29);color:white;">Add Quote</button>
   <!-- </form>
   -->
  </div>
