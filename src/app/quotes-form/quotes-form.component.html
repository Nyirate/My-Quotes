 <div class="container-fluid">
    <hr>

<div class="container-fluid" id="for">
  <h2 class="text-center" style="text-align:center;"></h2>
  <br>
  <form (ngSubmit)='submitQuote()' #emmaForm='ngForm'> 
    <div class="form-group">

          <label for="name" >Name</label>
          <input type="text" required class="form-control" style="width:300px;">

      </div>
      <br>
      <div class="form-group">

          <label for="description">Quote</label>
          <textarea class="form-control" id="quote" rows="4" required  style="width:500px;"></textarea>

      </div>
      <br>
      <div class="form-group">

        <label for="author">Author</label>
        <input type="text" required class="form-control" id="author"  style="width:300px;">
      </div>
      <div class="form-group">
          <label for="complete">Published</label>
          <br>
          <input type='date' id="complete" required>
      </div>
      <button type="submit" style="background-color:rgb(2, 2, 29);color:white;">Add Quote</button>

  </form>
  
</div>
