    <div>
        <h1 style="margin-left:40%;">Quotes</h1>
        <br>
        <ul>
          <li *ngFor='let car of cars'>
            {{car.name}} 
            <br>
            {{car.quote}}
            <br>
            {{car.author}}
            <br>
            {{car.newDate|date}}
          </li>
        </ul>
    </div>
    <hr>
    <div class="col-md-6">

      <app-quotes-form (addEmma)="addNewEmma($event)"></app-quotes-form>
    </div>
